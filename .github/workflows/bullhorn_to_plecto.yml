name: Run Bullhorn-Plecto Integration

on:
  schedule:
    # FÃ¼hrt den Workflow Werktags alle 20 Minuten von 7 bis 22 Uhr UTC aus.
    - cron: "*/20 7-21 * * 1-5"
  workflow_dispatch:

jobs:
  run_integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Integration Script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          PLECTO_EMAIL: ${{ secrets.PLECTO_EMAIL }}
          PLECTO_PASSWORD: ${{ secrets.PLECTO_PASSWORD }}
          DATA_SOURCE_UUID: ${{ secrets.DATA_SOURCE_UUID }}
          KEY_VAULT_URL: ${{ secrets.KEY_VAULT_URL }}
          AZURE_CREDENTIALS: ${{ secrets.AZURE_CREDENTIALS }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        run: |
          python main.py
