name: Run Bullhorn-Plecto Integration

on:
  schedule:
    # Dieser Cron-Job führt den Workflow täglich um Mitternacht UTC aus.
    - cron: "0 0 * * *"
  workflow_dispatch:  # Ermöglicht das manuelle Auslösen

jobs:
  run_integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Integration Script
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          PLECTO_EMAIL: ${{ secrets.PLECTO_EMAIL }}
          PLECTO_PASSWORD: ${{ secrets.PLECTO_PASSWORD }}
          # Optional: Falls Du die Data Source UUID bereits hast, kannst Du sie hier ebenfalls als Secret übergeben.
          DATA_SOURCE_UUID: ${{ secrets.DATA_SOURCE_UUID }}
          # Weitere Secrets wie Bullhorn Refresh Token können ebenfalls hinzugefügt werden.
        run: |
          python main.py
